</head>
<body>
<div id="">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

  <ul class="navbar-nav">

<div class="container">
	

		
        <fieldset>
        <h2>Update Customer form</h2>
		<form action="#" th:action="@{/customer/update}" th:object="${updateCustomer}" method="post">
            <input type="hidden" th:field="*{id}" th:value="${updateCustomer.id}"/>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="customerCode">Customer Code:</label>
                    <input type="text" th:value="${updateCustomer.customerCode}" class="form-control" readonly th:field="*{customerCode}"/>                
                </div>
                <div class="form-group col-md-4">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" class="form-control" th:value="${updateCustomer.name}" th:field="*{name}"/>
                </div>
                <div class="form-group col-md-4">
                    <label for="fatherName">Father Name:</label>
                    <input type="text" class="form-control" th:value="${updateCustomer.fatherName}" th:field="*{fatherName}"/>
                </div>            
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="text" class="form-control" th:value="${updateCustomer.mobileNumber}" th:field="*{mobileNumber}"/>
                </div>
                <div class="form-group col-md-4">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" th:value="${updateCustomer.address}" th:field="*{address}"/>
                </div>
                <div class="form-group col-md-4">
                    <label for="dateOfBith">Date of birth:</label>
                    <input type="date" class="form-control" id="datepicker" th:value="${updateCustomer.dateOfBirth}" th:field="*{dateOfBirth}"/>
                </div>            
            </div>
			<button type="submit" class="btn btn-primary btn-block">Update</button>
		</form>       
        
        </fieldset>
	
	

</div>

</body>
</html>
