<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dairy Management System | Customer Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    
</head>
<body>

<div class="container">
	
	<div class="">
		<h2>Customer data</h2>
          <table class="table table-hover table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Customer Code</th>  
                <th>Name</th>
                <th>Father name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Edit Operation</th>
                <th>Add Milk Operation</th>  
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>A001</td>
                <td>Rakesh Kumar</td>
                <td>Pawan Kumar</td>
                <td>9876414556</td> 
                <td>Noida</td>
                <td><a href="#" class="btn btn-info" role="button">Edit</a></td>
                <td><a href="#" class="btn btn-info" role="button">Add Milk</a></td>
              </tr>               
            </tbody>
          </table>
        
	</div>

</div>

    
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
    
</body>
</html>
