<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dairy Management System | Customer Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>    
  <style>
  	.bodycontainer { max-height: 250px; width: 100%; margin: 0; overflow-y: auto; }
	.table-scrollable { margin: 0; padding: 0; }
  </style> 	    
    
</head>
<body>
<div id="">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/home">
    <img src="/logo.jpg" alt="logo" style="width:40px;">
  </a>  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/customer/findAll">All Registered Customer</a>
    </li>      
    <li class="nav-item">
      <a class="nav-link" href="/customer/signup">Register Customer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/customer/search">Search Customer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/milk/addMilkPage">Add Milk</a>
    </li>    
    <li class="nav-item">
      <a class="nav-link" href="/milk/searchMilkPage">Search Milk</a>
    </li>
      <li class="nav-item">
      <a class="nav-link" href="/rate/addRatePage">Add Rate</a>
    </li> 
    <li class="nav-item">
      <a class="nav-link" href="/rate/findAll">View RateList</a>
    </li>        
  </ul>
</nav>    
</div><br/><br/><br/><br/>
<div class="container">	
	<div class="">
		<h2>Display Rate list</h2>
          <p>Type something in the input field to search the table for rate, fat or snf:</p>  
          <input class="form-control" id="myInput" type="text" placeholder="Search..">
            <br>
           <div class="table-responsive">
	          <table class="table table-hover table-bordered table-striped">
	            <thead class="thead-dark">
	              <tr>
	                <th width="20%">Fat</th>  
	                <th width="20%">Snf</th>
	                <th width="20%">Rate</th>
	                <th width="20%">Update Operation</th>
	                <th width="20%">Delete Operate</th>
	              </tr>
	            </thead> 
	          </table>    
              <div class="bodycontainer scrollable">
		          <table class="table table-hover table-striped table-bordered table-scrollable">
		            <tbody id="myTable" th:each="rate: ${rates}">
		              <tr>
		                <td width="20%" th:text="${rate.fat}"></td>
		                <td width="20%" th:text="${rate.snf}"></td>
		                <td width="20%" th:text="${rate.rate}"></td>
		                <td width="20%"><a th:with="var=*{rate.id}" th:href="@{'/rate/edit?id='+${var}}">Edit</a></td>
		                <td width="20%"><a th:with="var=*{rate.id}" th:href="@{'/rate/delete?id='+${var}}">Delete</a></td>
		                </tr>  
		            </tbody>
		          </table>              
           	  </div>           
           </div>                  
	</div>
</div>    
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});    
     
 
</script>
</body>
</html>
